<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <ul>
            <label for="passwordlength">Password length: </label>
            <!-- enter password length -->
            <input id="passwordlength" type="number" min="8" max="128" 
             placeholder="between 8 to 128" />
          </ul>
          <div>Requirement: </div>
          <div>
          <p>
            <!-- add Upper Case option -->
            <input class="checkbox" id="Uppercase" type="checkbox" />
            <label for="Uppercase">Uppercase</label>
          </p>

          <p>
             <!-- add lower Case option -->           
            <input class="checkbox" id="Lowercase" type="checkbox" />
            <label for="Lowercase">Lowercase</label>
          </p>
          <p>
             <!-- add Number  option -->
            <input class="checkbox" id="Number" type="checkbox" />
            <label for="Number">Number</label>
          </p>
          <p>
           <!-- add special character option -->
            <input class="checkbox" id="SpecialChar" type="checkbox" />
            <label for="SpecialChar">Special Character</label>
          </p>
        </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
